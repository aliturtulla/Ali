<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
    <style>
        form{
            border: 1px solid black;
            padding: 25px;
            width: 300px;
            height: 700px;
        
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
   
    <form method="post"  action="">
        <h1 style="margin-left: 100px;;" >Login</h1>
        <label for="">Username:</label>
     <input type="text" name="username"  maxlength="20">
        <br><br>
        <label for="">Name:</label>
     <input type="text" name="Name"  maxlength="20">
        <br><br>
        <label for="">Email:</label>
        <input type="text" name="Email"  maxlength="20">
           <br><br>
        <label for="">Password:</label>
         <input type="password" name="password"  minlength="8">
        <br><br>
        <label for="">Gender:</label>
        M<input type="radio" name="radio" >
        F<input type="radio" name="radio" >
        <br><br>
        <input type="radio" name="p1" >
        <input type="radio" name="p1" >
        <input type="radio" name="p1" >
        <input type="radio" name="p1" >
        <br><br>
        <input type="radio" name="p2" >
        <input type="radio" name="p2" >
        <input type="radio" name="p2" >
        <input type="radio" name="p2" >
        <br><br>
        <input type="time">
        <br><br>
        <input type="date">
        <br><br>
        <select name="" id="">
            <option disabled>Select</option>
            <option value="css">HTML</option>
            <option value="css">CSS</option>
            <option value="Js">JavaScript</option>
        </select>
        <br><br>
        <textarea cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" name="login" value="Sign in">
        <input type="submit" name="login" value="Cancel">
    </form>
</body>
</html>
