<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline element</title>
</head>
<body>
    <h1>Block and Inline element</h1>
    <p>Shkolla digjitale</p>
    <p>Shkolla digjitale</p>
    <button>kliko</button>
    <br>
    <button>kliko</button>
    <a href="#">Google</a>
    <!-- Block: <h1>....<h6>,<p>, <ul>, <ol>, <li>, <table><tr><hr> -->
    <!-- Inline: <button>, <a>, <img>, <b>, <i>, <mark>, <th>, <td>, <br  > -->
        <hr>

        <div style="border: 1px solid black;width: 200px;height: 200px;float: right;"></div>       
        <div style="border: 1px solid black;width: 200px;height: 200px;"></div>  
        <div style="border: 1px solid black;width: 200px;height: 200px;float: right;"></div>      
        <div style="border: 1px solid black;width: 200px;height: 200px;"></div>  
        <div style="border: 1px solid black;width: 200px;height: 200px;float: right;"></div>      
        <div style="border: 1px solid black;width: 200px;height: 200px;"></div>  
       
</body>
</html>
